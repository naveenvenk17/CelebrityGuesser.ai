<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Guessme.ai{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .game-card {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
    </style>
</head>

<body class="gradient-bg min-h-screen">
    {% block content %}{% endblock %}

    <script>
        // Global functions for game interactions
        let currentSessionId = null;

        async function makeRequest(url, data) {
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                return await response.json();
            } catch (error) {
                console.error('Error:', error);
                return null;
            }
        }

        function showLoading(elementId) {
            const element = document.getElementById(elementId);
            if (element) {
                element.innerHTML = '<div class="animate-spin rounded-full h-8 w-8 border-b-2 border-white mx-auto"></div>';
            }
        }

        function goHome() {
            window.location.href = '/';
        }

        async function quitGame() {
            if (currentSessionId) {
                await fetch(`/quit_game/${currentSessionId}`, { method: 'DELETE' });
            }
            goHome();
        }
    </script>

    <!-- Footer with credit -->
    <footer class="fixed bottom-4 right-4 z-50">
        <div class="bg-white/90 backdrop-blur-sm rounded-lg px-3 py-2 shadow-lg border border-gray-200">
            <p class="text-sm text-gray-600">
                Built by <a href="https://naveenvenkat.online/" target="_blank" rel="noopener noreferrer"
                    class="text-blue-600 hover:text-blue-800 font-medium hover:underline">
                    Naveen Venkat
                </a>
            </p>
        </div>
    </footer>
</body>

</html>
